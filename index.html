    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary-green: #2d5a2d; 
            --accent-green: #4a8f4a; 
            --highlight: #e8f5e9;
            --white: #ffffff;
            --off-white: #f9f9f9;
            --text-dark: #111827;
            --text-gray: #4b5563;
            --border-radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Manrope', system-ui, -apple-system, sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            background-color: var(--white);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 { color: var(--primary-green); line-height: 1.2; font-weight: 800; }
        h1 { font-size: 2.5rem; letter-spacing: -0.02em; }
        h2 { font-size: 2rem; margin-bottom: 1.5rem; letter-spacing: -0.01em; }
        h3 { font-size: 1.5rem; margin-bottom: 1rem; }
        p { color: var(--text-gray); margin-bottom: 1.5rem; font-size: 1.05rem; }
        
        @media (min-width: 768px) {
            h1 { font-size: 3.5rem; }
            h2 { font-size: 2.75rem; }
        }

        .container { width: 100%; max-width: 1280px; margin: 0 auto; padding: 0 1.5rem; }
        .section { padding: 5rem 0; }
        .bg-light { background-color: var(--off-white); }
        .bg-dark { background-color: var(--primary-green); color: white; }
        .bg-dark h2, .bg-dark p { color: white; }
        .text-center { text-align: center; }
        
        /* --- BUTTONS --- */
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 0.8rem 1.8rem; font-weight: 700; text-decoration: none;
            border-radius: 8px; transition: var(--transition); cursor: pointer;
            font-size: 1rem; border: 2px solid transparent; gap: 0.5rem;
        }
        .btn-primary { background-color: var(--accent-green); color: white; box-shadow: 0 4px 6px rgba(74, 143, 74, 0.3); }
        .btn-primary:hover { background-color: #3d7a3d; transform: translateY(-2px); box-shadow: 0 8px 15px rgba(74, 143, 74, 0.4); }
        .btn-outline { background-color: transparent; color: var(--primary-green); border: 2px solid var(--primary-green); }
        .btn-outline:hover { background-color: var(--primary-green); color: white; }
        
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(74, 143, 74, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(74, 143, 74, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 143, 74, 0); }
        }
        .btn-pulse { animation: pulse-green 2s infinite; }

        /* --- ANIMATIONS --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-up { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        /* --- HEADER --- */
        header {
            background: white; position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid transparent; padding: 1rem 0; transition: all 0.3s ease;
        }
        header.scrolled { box-shadow: var(--shadow-sm); border-bottom-color: #eee; padding: 0.75rem 0; }
        .header-inner { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.4rem; color: var(--primary-green); text-decoration: none; letter-spacing: -0.5px; }
        .header-contact { display: flex; align-items: center; gap: 1rem; }
        
        .header-call-btn {
            display: none; /* Hidden on mobile */
            color: var(--text-dark); font-weight: 700; align-items: center; gap: 0.5rem; text-decoration: none;
        }
        .header-cta-btn { display: none; }

        @media (min-width: 768px) {
            .header-call-btn { display: inline-flex; }
            .header-cta-btn { display: inline-flex; }
        }

        .hero-wrapper {
            position: relative;

            /* Mobile: Vertical gradient so text at top is readable, image shows at bottom */

                url('images/hero.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: scroll; /* Keep scroll on mobile */
            padding: 3rem 0; 
            overflow: hidden;
        }
        
        .hero-split { display: grid; grid-template-columns: 1fr; gap: 3rem; align-items: center; position: relative; z-index: 1; }
